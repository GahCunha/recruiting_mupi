{% if messages %}
  <div class="px-6 pt-6">
    {% for message in messages %}
      {% if "success" in message.tags %}
        <div class="mb-3 rounded-xl border border-primary/30 bg-primary/10 px-4 py-2 text-sm text-primary transition-opacity duration-300" role="status" data-auto-dismiss="4500">
          {{ message }}
        </div>
      {% elif "error" in message.tags %}
        <div class="mb-3 rounded-xl border border-destructive/30 bg-destructive/10 px-4 py-2 text-sm text-destructive" role="alert">
          {{ message }}
        </div>
      {% else %}
        <div class="mb-3 rounded-xl border border-border bg-card/70 px-4 py-2 text-sm text-foreground" role="status">
          {{ message }}
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endif %}

<div class="px-6 py-2">
  <form
    method="post"
    class="space-y-4"
    hx-post="{% url 'landpage' %}"
    hx-target="#contact-form"
    hx-swap="innerHTML"
  >
    {% csrf_token %}
    <div
      class="**:max-w-full [&_p]:space-y-2 [&_label]:block [&_label]:text-sm [&_label]:pt-2 [&_label]:font-medium [&_input]:w-full [&_input]:rounded-xl [&_input]:border [&_input]:border-input [&_input]:bg-background [&_input]:px-3 [&_input]:py-2 [&_textarea]:w-full [&_textarea]:rounded-xl [&_textarea]:border [&_textarea]:border-input [&_textarea]:bg-background [&_textarea]:px-3 [&_textarea]:py-2"
    >
      {{ form.as_p }}
    </div>

    <button
      type="submit"
      class="btn bg-primary text-primary-foreground hover:opacity-90"
    >
      Enviar
    </button>
  </form>
</div>
